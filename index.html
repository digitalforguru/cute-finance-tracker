<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finance Tracker Widget</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    background: transparent;
  }

  .widget {
    width: 280px;
    padding: 20px;
    border-radius: 20px;
    background: #fdf0f5;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    gap: 12px;
    transition: background 0.3s ease;
  }

  h2 {
    margin: 0;
    font-size: 18px;
    text-align: center;
  }

  #balance {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 4px;
  }

  #incomeOut {
    font-size: 14px;
    text-align: center;
    opacity: 0.75;
  }

  .input-row {
    display: flex;
    gap: 6px;
  }

  .input-row input[type="number"], 
.input-row select {
    flex: 1;
    padding: 8px 10px;
    border-radius: 16px;
    border: 1px solid #e0cce0;
    background: #fff0f8;
    font-size: 14px;
    outline: none;
    appearance: none;
    transition: all 0.2s ease;
    cursor: pointer;
}

.input-row input[type="number"]:hover,
.input-row select:hover {
    background: #ffe6f0;
    border-color: #ff82a9;
    box-shadow: 0 2px 6px rgba(255,130,169,0.3);
}

.input-row select option {
    background: #fff0f8;
    padding: 6px 8px;
    border-radius: 8px;
    margin: 2px 0;
}

.input-row button {
    padding: 8px 12px;
    border-radius: 16px;
    border: none;
    background: #ff82a9;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.input-row button:hover {
    transform: scale(1.08);
    box-shadow: 0 4px 12px rgba(255,130,169,0.3);
}

.progress-bar {
    height: 14px;
    background: #ffe0ea;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 6px;
}

.progress-fill {
    height: 100%;
    background: #ff82a9;
    width: 0%;
    transition: width 0.3s ease;
}

.category-bars {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-top: 6px;
}

.category-bar {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
}

.category-fill {
    height: 12px;
    background: #ffb6c1;
    border-radius: 6px;
    flex-grow: 1;
    width: 0%;
    transition: width 0.3s ease;
}

.category-label {
    min-width: 60px;
    text-transform: capitalize;
}

.themes {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 10px;
}

.themes button {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.themes button:hover {
    transform: scale(1.2);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.reset-btn {
    padding: 6px 10px;
    border-radius: 12px;
    border: none;
    background: #ff5c8d;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
    transition: 0.2s;
}

.reset-btn:hover {
    transform: scale(1.05);
}

#snapshotBtn {
    padding: 6px 10px;
    border-radius: 12px;
    border: none;
    background: #ff9ab8;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 4px;
    transition: 0.2s;
}

#snapshotBtn:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="widget">
  <h2>Finance Tracker</h2>
  <div id="balance">$0.00</div>
  <div id="incomeOut">Income In: $0.00 | Expenses Out: $0.00</div>

  <div class="input-row">
    <input type="number" id="amountInput" placeholder="Amount">
    <select id="typeSelect">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <select id="categorySelect" style="display:none;">
      <option value="self care">Self Care</option>
      <option value="entertainment">Entertainment</option>
      <option value="food">Food</option>
      <option value="shopping">Shopping</option>
      <option value="other">Other</option>
    </select>
    <button id="addBtn">Add</button>
  </div>

  <button id="snapshotBtn">Snapshot Month</button>

  <div>Total Expenses</div>
  <div class="progress-bar">
    <div class="progress-fill" id="totalExpensesFill"></div>
  </div>

  <div class="category-bars" id="categoryBars"></div>

  <div class="themes">
    <button data-color="#fdf0f5" style="background:#fdf0f5"></button>
    <button data-color="#e0f7ff" style="background:#e0f7ff"></button>
    <button data-color="#dfffe0" style="background:#dfffe0"></button>
    <button data-color="#fff0d9" style="background:#fff0d9"></button>
  </div>

  <button class="reset-btn" id="resetBtn">Reset Tracker</button>
</div>

<script>
let balance = 0;
let totalExpenses = 0;
let categories = {};
let totalIncome = 0;
let entries = [];

// DOM elements
const balanceEl = document.getElementById("balance");
const incomeOutEl = document.getElementById("incomeOut");
const amountInput = document.getElementById("amountInput");
const typeSelect = document.getElementById("typeSelect");
const categorySelect = document.getElementById("categorySelect");
const addBtn = document.getElementById("addBtn");
const totalExpensesFill = document.getElementById("totalExpensesFill");
const categoryBars = document.getElementById("categoryBars");
const themeBtns = document.querySelectorAll(".themes button");
const resetBtn = document.getElementById("resetBtn");
const snapshotBtn = document.getElementById("snapshotBtn");

// Load from localStorage
function loadData() {
  const savedBalance = localStorage.getItem("financeBalance");
  const savedExpenses = localStorage.getItem("financeExpenses");
  const savedCategories = localStorage.getItem("financeCategories");
  const savedIncome = localStorage.getItem("financeIncome");
  const savedEntries = localStorage.getItem("financeEntries");
  const savedTheme = localStorage.getItem("financeTheme");

  balance = savedBalance ? parseFloat(savedBalance) : 0;
  totalExpenses = savedExpenses ? parseFloat(savedExpenses) : 0;
  categories = savedCategories ? JSON.parse(savedCategories) : {};
  totalIncome = savedIncome ? parseFloat(savedIncome) : 0;
  entries = savedEntries ? JSON.parse(savedEntries) : [];

  if(savedTheme) document.querySelector(".widget").style.background = savedTheme;

  updateUI();
}

// Toggle category select for expense
typeSelect.addEventListener("change", () => {
  if(typeSelect.value === "expense") {
    categorySelect.style.display = "block";
    addBtn.textContent = "Pay";
  } else {
    categorySelect.style.display = "none";
    addBtn.textContent = "Add";
  }
});

// Add entry
addBtn.addEventListener("click", () => {
  const amount = parseFloat(amountInput.value);
  if(isNaN(amount) || amount <= 0) return;

  const date = new Date().toISOString().split("T")[0]; // YYYY-MM-DD

  if(typeSelect.value === "income") {
    balance += amount;
    totalIncome += amount;
    entries.push({type: "income", amount, date});
  } else {
    const category = categorySelect.value;
    totalExpenses += amount;
    categories[category] = (categories[category] || 0) + amount;
    entries.push({type: "expense", amount, category, date});
  }

  saveData();
  updateUI();
  amountInput.value = "";
});

// Snapshot button
snapshotBtn.addEventListener("click", () => {
  const month = new Date().toISOString().slice(0,7); // YYYY-MM
  const archive = JSON.parse(localStorage.getItem("financeArchive") || "{}");
  archive[month] = {balance, totalIncome, totalExpenses, categories, entries};
  localStorage.setItem("financeArchive", JSON.stringify(archive));

  // Reset current month
  balance = 0;
  totalExpenses = 0;
  totalIncome = 0;
  categories = {};
  entries = [];
  saveData();
  updateUI();
  alert(`Snapshot for ${month} saved!`);
});

// Theme buttons
themeBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const color = btn.dataset.color;
    document.querySelector(".widget").style.background = color;
    localStorage.setItem("financeTheme", color);
  });
});

// Reset button
resetBtn.addEventListener("click", () => {
  balance = 0;
  totalExpenses = 0;
  totalIncome = 0;
  categories = {};
  entries = [];
  saveData();
  updateUI();
});

// Update UI
function updateUI() {
  balanceEl.textContent = `$${(balance - totalExpenses).toFixed(2)}`;
  incomeOutEl.textContent = `Income In: $${totalIncome.toFixed(2)} | Expenses Out: $${totalExpenses.toFixed(2)}`;

  const expensePercent = balance ? Math.min((totalExpenses / balance) * 100, 100) : 0;
  totalExpensesFill.style.width = `${expensePercent}%`;

  categoryBars.innerHTML = "";
  for(const cat in categories) {
    const percent = balance ? Math.min((categories[cat] / balance) * 100, 100) : 0;
    const barContainer = document.createElement("div");
    barContainer.className = "category-bar";
    barContainer.innerHTML = `<div class="category-label">${cat}</div><div class="category-fill" style="width:${percent}%"></div><div>$${categories[cat].toFixed(2)}</div>`;
    categoryBars.appendChild(barContainer);
  }
}

// Save to localStorage
function saveData() {
  localStorage.setItem("financeBalance", balance);
  localStorage.setItem("financeExpenses", totalExpenses);
  localStorage.setItem("financeCategories", JSON.stringify(categories));
  localStorage.setItem("financeIncome", totalIncome);
  localStorage.setItem("financeEntries", JSON.stringify(entries));
}

// Initial load
loadData();
</script>

</body>
</html>
