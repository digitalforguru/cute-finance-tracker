<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finance Tracker Widget</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    background: transparent;
  }

  .widget {
    width: 280px;
    padding: 20px;
    border-radius: 20px;
    background: #fdf0f5;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    gap: 12px;
    transition: background 0.3s ease;
    position: relative;
  }

  h2 {
    margin: 0;
    font-size: 18px;
    text-align: center;
  }

  #balance {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 4px;
  }

  #incomeOut {
    font-size: 14px;
    text-align: center;
    opacity: 0.75;
  }

  .input-row {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .input-row input[type="number"] {
    flex: 1 1 100px;
    padding: 8px 10px;
    border-radius: 16px;
    border: 1px solid #e0cce0;
    background: #fff0f8;
    font-size: 14px;
    outline: none;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .input-row input[type="number"]:hover {
    background: #ffe6f0;
    border-color: #ff82a9;
    box-shadow: 0 2px 6px rgba(255,130,169,0.3);
  }

  .custom-btn-select {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
  }

  .custom-btn-select button {
    flex: 1;
    padding: 6px 8px;
    border-radius: 16px;
    border: 1px solid #e0cce0;
    background: #fff0f8;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 13px;
  }

  .custom-btn-select button:hover,
  .custom-btn-select button.active {
    background: #ffe6f0;
    border-color: #ff82a9;
    box-shadow: 0 2px 6px rgba(255,130,169,0.3);
  }

  .input-row button#addBtn {
    padding: 8px 12px;
    border-radius: 16px;
    border: none;
    background: #ff82a9;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .input-row button#addBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 4px 12px rgba(255,130,169,0.3);
  }

  .progress-bar {
    height: 14px;
    background: #ffe0ea;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 6px;
  }

  .progress-fill {
    height: 100%;
    background: #ff82a9;
    width: 0%;
    transition: width 0.3s ease;
  }

  .category-bars {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-top: 6px;
  }

  .category-bar {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
  }

  .category-fill {
    height: 12px;
    background: #ffb6c1;
    border-radius: 6px;
    flex-grow: 1;
    width: 0%;
    transition: width 0.3s ease;
  }

  .category-label {
    min-width: 60px;
    text-transform: capitalize;
  }

  .themes {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 10px;
  }

  .themes button {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .themes button:hover {
    transform: scale(1.2);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .reset-btn, #snapshotBtn, #viewSnapshotsBtn {
    padding: 6px 10px;
    border-radius: 12px;
    border: none;
    background: #ff5c8d;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 4px;
    transition: 0.2s;
    font-size: 13px;
  }

  .reset-btn:hover, #snapshotBtn:hover, #viewSnapshotsBtn:hover {
    transform: scale(1.05);
  }

  #transactions {
    max-height: 120px;
    overflow-y: auto;
    font-size: 12px;
    margin-top: 6px;
    border-top: 1px solid #ffcce0;
    padding-top: 4px;
  }

  /* Snapshot popup inside widget */
  #snapshotPopup {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff82a9;
    color: white;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
  }

  /* Snapshot archive modal inside widget */
  #snapshotModal {
    display: none;
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    max-height: 300px;
    overflow-y: auto;
    background: #fff0f8;
    border-radius: 16px;
    padding: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    z-index: 100;
  }

  #snapshotModal h3 {
    margin-top: 0;
    text-align: center;
    font-size: 14px;
  }

  .snapshotMonth {
    padding: 6px;
    margin: 4px 0;
    background: #ffe6f0;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
    font-size: 13px;
  }

  .snapshotMonth:hover {
    background: #ffb6c1;
  }

  .monthPopup {
    margin-top: 6px;
    background: #fff0f8;
    border-radius: 12px;
    padding: 6px;
    max-height: 180px;
    overflow-y: auto;
    font-size: 12px;
  }

  .monthPopup div {
    display: flex;
    justify-content: space-between;
    padding: 2px 0;
  }

  .closeMonthBtn {
    margin-top: 6px;
    width: 100%;
    background: #ff82a9;
    border-radius: 12px;
    font-size: 12px;
    cursor: pointer;
  }

</style>
</head>
<body>

<div class="widget">
  <h2>Finance Tracker</h2>
  <div id="balance">$0.00</div>
  <div id="incomeOut">Income In: $0.00 | Expenses Out: $0.00</div>

  <div class="input-row">
    <input type="number" id="amountInput" placeholder="Amount">
    
    <div class="custom-btn-select" id="typeSelectBtn">
      <button data-type="income" class="active">Income</button>
      <button data-type="expense">Expense</button>
    </div>
    
    <div class="custom-btn-select" id="categorySelectBtn" style="display:none;">
      <button data-cat="self care" class="active">Self Care</button>
      <button data-cat="entertainment">Entertainment</button>
      <button data-cat="food">Food</button>
      <button data-cat="shopping">Shopping</button>
      <button data-cat="other">Other</button>
    </div>

    <button id="addBtn">Add</button>
  </div>

  <div>Total Expenses</div>
  <div class="progress-bar">
    <div class="progress-fill" id="totalExpensesFill"></div>
  </div>

  <div class="category-bars" id="categoryBars"></div>

  <div id="transactions"></div>

  <div class="themes">
    <button data-color="#fdf0f5" style="background:#fdf0f5"></button>
    <button data-color="#e0f7ff" style="background:#e0f7ff"></button>
    <button data-color="#dfffe0" style="background:#dfffe0"></button>
    <button data-color="#fff0d9" style="background:#fff0d9"></button>
  </div>

  <button class="reset-btn" id="resetBtn">Reset Tracker</button>
  <button id="snapshotBtn">Snapshot Month</button>
  <button id="viewSnapshotsBtn">View Snapshots</button>

  <div id="snapshotPopup"></div>
</div>

<div id="snapshotModal">
  <h3>Archived Snapshots</h3>
  <div id="archiveList"></div>
</div>

<script>
let balance = 0;
let totalExpenses = 0;
let categories = {};
let totalIncome = 0;
let entries = [];

const balanceEl = document.getElementById("balance");
const incomeOutEl = document.getElementById("incomeOut");
const amountInput = document.getElementById("amountInput");
const addBtn = document.getElementById("addBtn");
const totalExpensesFill = document.getElementById("totalExpensesFill");
const categoryBars = document.getElementById("categoryBars");
const transactionsDiv = document.getElementById("transactions");
const themeBtns = document.querySelectorAll(".themes button");
const resetBtn = document.getElementById("resetBtn");
const snapshotBtn = document.getElementById("snapshotBtn");
const viewSnapshotsBtn = document.getElementById("viewSnapshotsBtn");
const snapshotPopup = document.getElementById("snapshotPopup");

const snapshotModal = document.getElementById("snapshotModal");
const archiveList = document.getElementById("archiveList");

const typeSelectBtn = document.getElementById("typeSelectBtn");
const categorySelectBtn = document.getElementById("categorySelectBtn");
let selectedType = "income";
let selectedCategory = "self care";

// Type button clicks
typeSelectBtn.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    typeSelectBtn.querySelectorAll("button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedType = btn.dataset.type;
    if(selectedType === "expense") {
      categorySelectBtn.style.display = "flex";
      addBtn.textContent = "Pay";
    } else {
      categorySelectBtn.style.display = "none";
      addBtn.textContent = "Add";
    }
  });
});

// Category button clicks
categorySelectBtn.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    categorySelectBtn.querySelectorAll("button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedCategory = btn.dataset.cat;
  });
});

// Add / Pay
addBtn.addEventListener("click", () => {
  const amount = parseFloat(amountInput.value);
  if(isNaN(amount) || amount <= 0) return;

  const date = new Date().toISOString().split("T")[0];

  if(selectedType === "income") {
    balance += amount;
    totalIncome += amount;
    entries.push({type: "income", amount, date});
  } else {
    totalExpenses += amount;
    categories[selectedCategory] = (categories[selectedCategory] || 0) + amount;
    entries.push({type: "expense", amount, category: selectedCategory, date});
  }

  saveData();
  updateUI();
  amountInput.value = "";
});

// Snapshot month
snapshotBtn.addEventListener("click", () => {
  const month = new Date().toISOString().slice(0,7);
  const archive = JSON.parse(localStorage.getItem("financeArchive") || "{}");
  archive[month] = {balance, totalIncome, totalExpenses, categories, entries};
  localStorage.setItem("financeArchive", JSON.stringify(archive));

  snapshotPopup.textContent = `Snapshot for ${month} saved!`;
  snapshotPopup.style.opacity = 1;
  setTimeout(() => snapshotPopup.style.opacity = 0, 2000);

  balance = 0;
  totalExpenses = 0;
  totalIncome = 0;
  categories = {};
  entries = [];
  saveData();
  updateUI();
});

// View snapshots
viewSnapshotsBtn.addEventListener("click", () => {
  const archive = JSON.parse(localStorage.getItem("financeArchive") || "{}");
  archiveList.innerHTML = "";

  for(const month in archive) {
    const monthDiv = document.createElement("div");
    monthDiv.className = "snapshotMonth";
    monthDiv.textContent = month;
    monthDiv.addEventListener("click", () => {
      showMonthPopup(month, archive[month]);
    });
    archiveList.appendChild(monthDiv);
  }

  snapshotModal.style.display = "block";
});

// Show month popup
function showMonthPopup(month, data) {
  const popup = document.createElement("div");
  popup.className = "monthPopup";
  popup.innerHTML = `<strong>${month}</strong>`;
  data.entries.forEach(entry => {
    const div = document.createElement("div");
    div.textContent = `${entry.date}: ${entry.type === "income" ? "Income" : entry.category} $${entry.amount.toFixed(2)}`;
    popup.appendChild(div);
  });
  const closeBtn = document.createElement("button");
  closeBtn.textContent = "Close";
  closeBtn.className = "closeMonthBtn";
  closeBtn.addEventListener("click", () => popup.remove());
  popup.appendChild(closeBtn);
  snapshotModal.appendChild(popup);
}

// Theme buttons
themeBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const color = btn.dataset.color;
    document.querySelector(".widget").style.background = color;
    localStorage.setItem("financeTheme", color);
  });
});

// Reset button
resetBtn.addEventListener("click", () => {
  balance = 0;
  totalExpenses = 0;
  totalIncome = 0;
  categories = {};
  entries = [];
  saveData();
  updateUI();
});

// Update UI
function updateUI() {
  balanceEl.textContent = `$${(balance - totalExpenses).toFixed(2)}`;
  incomeOutEl.textContent = `Income In: $${totalIncome.toFixed(2)} | Expenses Out: $${totalExpenses.toFixed(2)}`;

  const expensePercent = balance ? Math.min((totalExpenses / balance) * 100, 100) : 0;
  totalExpensesFill.style.width = `${expensePercent}%`;

  categoryBars.innerHTML = "";
  for(const cat in categories) {
    const percent = balance ? Math.min((categories[cat] / balance) * 100, 100) : 0;
    const barContainer = document.createElement("div");
    barContainer.className = "category-bar";
    barContainer.innerHTML = `<div class="category-label">${cat}</div><div class="category-fill" style="width:${percent}%"></div><div>$${categories[cat].toFixed(2)}</div>`;
    categoryBars.appendChild(barContainer);
  }

  transactionsDiv.innerHTML = "";
  entries.forEach(entry => {
    const div = document.createElement("div");
    div.textContent = `${entry.date}: ${entry.type === "income" ? "Income" : entry.category} $${entry.amount.toFixed(2)}`;
    transactionsDiv.appendChild(div);
  });
}

// Save data
function saveData() {
  localStorage.setItem("financeBalance", balance);
  localStorage.setItem("financeExpenses", totalExpenses);
  localStorage.setItem("financeCategories", JSON.stringify(categories));
  localStorage.setItem("financeIncome", totalIncome);
  localStorage.setItem("financeEntries", JSON.stringify(entries));
}

// Load data
function loadData() {
  const savedBalance = localStorage.getItem("financeBalance");
  const savedExpenses = localStorage.getItem("financeExpenses");
  const savedCategories = localStorage.getItem("financeCategories");
  const savedIncome = localStorage.getItem("financeIncome");
  const savedTheme = localStorage.getItem("financeTheme");
  const savedEntries = localStorage.getItem("financeEntries");

  balance = savedBalance ? parseFloat(savedBalance) : 0;
  totalExpenses = savedExpenses ? parseFloat(savedExpenses) : 0;
  categories = savedCategories ? JSON.parse(savedCategories) : {};
  totalIncome = savedIncome ? parseFloat(savedIncome) : 0;
  entries = savedEntries ? JSON.parse(savedEntries) : [];

  if(savedTheme) document.querySelector(".widget").style.background = savedTheme;

  updateUI();
}

loadData();
</script>

</body>
</html>
