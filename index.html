<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finance Tracker Widget</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    background: transparent;
  }

  .widget {
    width: 280px;
    padding: 20px;
    border-radius: 20px;
    background: #fdf0f5;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  h2 {
    margin: 0;
    font-size: 18px;
    text-align: center;
  }

  #balance {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 8px;
  }

  .input-row {
    display: flex;
    gap: 6px;
  }

  .input-row input[type="number"] {
    flex: 1;
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .input-row select {
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .input-row button {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    background: #ff82a9;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  .input-row button:hover {
    transform: scale(1.05);
  }

  .progress-bar {
    height: 14px;
    background: #ffe0ea;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 6px;
  }

  .progress-fill {
    height: 100%;
    background: #ff82a9;
    width: 0%;
    transition: width 0.3s ease;
  }

  .category-bars {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-top: 6px;
  }

  .category-bar {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
  }

  .category-fill {
    height: 12px;
    background: #ffb6c1;
    border-radius: 6px;
    flex-grow: 1;
    width: 0%;
    transition: width 0.3s ease;
  }

  .category-label {
    min-width: 60px;
    text-transform: capitalize;
  }
</style>
</head>
<body>

<div class="widget">
  <h2>Finance Tracker</h2>
  <div id="balance">$0.00</div>

  <div class="input-row">
    <input type="number" id="amountInput" placeholder="Amount">
    <select id="typeSelect">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <select id="categorySelect" style="display:none;">
      <option value="self care">Self Care</option>
      <option value="entertainment">Entertainment</option>
      <option value="food">Food</option>
      <option value="shopping">Shopping</option>
      <option value="other">Other</option>
    </select>
    <button id="addBtn">Add</button>
  </div>

  <div>Total Expenses</div>
  <div class="progress-bar">
    <div class="progress-fill" id="totalExpensesFill"></div>
  </div>

  <div class="category-bars" id="categoryBars"></div>
</div>

<script>
let balance = 0;
let totalExpenses = 0;
let categories = {};

const balanceEl = document.getElementById("balance");
const amountInput = document.getElementById("amountInput");
const typeSelect = document.getElementById("typeSelect");
const categorySelect = document.getElementById("categorySelect");
const addBtn = document.getElementById("addBtn");
const totalExpensesFill = document.getElementById("totalExpensesFill");
const categoryBars = document.getElementById("categoryBars");

// Toggle category select for expense
typeSelect.addEventListener("change", () => {
  if(typeSelect.value === "expense") {
    categorySelect.style.display = "block";
    addBtn.textContent = "Pay";
  } else {
    categorySelect.style.display = "none";
    addBtn.textContent = "Add";
  }
});

addBtn.addEventListener("click", () => {
  const amount = parseFloat(amountInput.value);
  if(isNaN(amount) || amount <= 0) return;

  if(typeSelect.value === "income") {
    balance += amount;
  } else {
    const category = categorySelect.value;
    totalExpenses += amount;
    categories[category] = (categories[category] || 0) + amount;
  }

  updateUI();
  amountInput.value = "";
});

// Update progress bars and balance
function updateUI() {
  balanceEl.textContent = `$${(balance - totalExpenses).toFixed(2)}`;

  const expensePercent = balance ? Math.min((totalExpenses / balance) * 100, 100) : 0;
  totalExpensesFill.style.width = `${expensePercent}%`;

  categoryBars.innerHTML = "";
  for(const cat in categories) {
    const percent = balance ? Math.min((categories[cat] / balance) * 100, 100) : 0;
    const barContainer = document.createElement("div");
    barContainer.className = "category-bar";
    barContainer.innerHTML = `<div class="category-label">${cat}</div><div class="category-fill" style="width:${percent}%"></div><div>$${categories[cat].toFixed(2)}</div>`;
    categoryBars.appendChild(barContainer);
  }
}
</script>

</body>
</html>
